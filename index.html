<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="header_image"></div>
            <h1>Order Summary</h1>
            <blockquote>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </blockquote>

            <section class="price">
                <div class="price_container">
                    <img src="./images/icon-music.svg" alt="Music Icon">
                    <div class="price_container_text">
                        <h2 style="margin-left: 20px; margin-bottom:6px ;">Annual Plan</h2>
                        <h3 style="margin-left: 20px;">$59.99/year</h3>
                    </div>
                    <a href="www.google.com">Change</a>
                </div>
            </section>

            <section class="payment">
                <h2>Proceed to Payment</h2>
            </section>

            <section class="order">
                <h3>Cancel Order</h3>
            </section>
        </div>
    </div>


</body>

</html>
